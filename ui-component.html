<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/7f370db103.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">  
</head>
<body> 
    <h1 class="header-title">Portfolio</h1>
    <div class="container"> 
        <div class="example">
            <h2 class="example__header">Buttons</h2>   
            <div class="example__body">
                <button class="btn btn--primary">Contact us</button>
                <button class="btn btn--secondary">LEARN MORE</button>
                <button class="btn btn--slider">Prev</button>
            </div>
        </div>

        <div class="example">
            <h2 class="example__header">Award Cards</h2>
            <div class="example__body">
                <article class="award">
                    <i class="award__icon fas fa-award"></i>
                    <div class="award-content">
                        <h3 class="award__title">MERN Full Stack</h3>
                        <p class="award__paragraph"> social network application</p>
                    </div>
                </article>
            </div>
        </div>

        <div class="example">
            <h2 class="example__header">Services</h2>
            <div class="example__body">
                <article class="service">
                    <i class="service__icon fab fa-node-js"></i>
                    <h3 class="service__heading"> Front-end Developer</h3>
                    <p class="service__paragraph">Javascript/ReactJS</p>
                    <button class="btn btn--small btn--secondary">Lean More</button>
                </article>
            </div>
        </div>
        
        <div class="example">
            <div class="example__body">
                <article class="mini-section">
                    <div class="mini-section__title">
                        <h2 class="mini-section__header">My awsome</h2>
                        <h2 class="mini-section__sub-heading">Services</h2>
                    </div>
                    <div class="mini-section__content">
                        <p class="mini-section__pragraph">ReactJS, Redux, NodeJS, Database, MongoDB, GIT, JavaScript, HTML, CSS</p>
                        <button class="btn btn--primary">Download CV</button>
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
